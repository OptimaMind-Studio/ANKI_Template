<div class="card">
    <div id="name-container-front" class="highlight-box">
        <div id="field-tag-front" style="position: absolute; left: 12px; top: 8px; color: #d32f2f; font-family: 'KaiTi', '楷体', STKaiti, serif; font-weight: bold; font-size: 15px; opacity: 0.9; line-height: 1;">{{Field}}</div>

        <div id="source-tag-front" style="position: absolute; right: 12px; top: 8px; color: #000000; font-family: 'KaiTi', '楷体', STKaiti, serif; font-weight: bold; font-size: 12px; opacity: 0.9; line-height: 1;">{{Source}}</div>

        <div id="taxonomy-tag-front" style="position: absolute; right: 12px; bottom: 8px; color: #1976d2; font-family: 'KaiTi', '楷体', STKaiti, serif; font-weight: bold; font-size: 12px; opacity: 0.9; line-height: 1;">{{Taxonomy}}</div>
        
        <span id="target-name-raw">{{Name}}</span>
    </div>
</div>



<script>
(function() {
    // 1. 只获取专门包裹 Name 的那个 span
    var nameSpan = document.getElementById('target-name-raw');
    if (!nameSpan) return;

    var text = nameSpan.innerText.trim();
    
    // 2. 找到第一个英文字母的位置
    var splitIndex = text.search(/[A-Za-z]/);

    // 3. 如果找到了字母且前面有中文
    if (splitIndex > 0) {
        var cnPart = text.substring(0, splitIndex).trim().replace(/[\(\[（【\s\-]+$/, "");
        var enPart = text.substring(splitIndex).trim().replace(/[\)\]）】]+$/, "");

        // 4. 直接修改 span 内部的 HTML，不会影响外层按钮布局
        nameSpan.innerHTML = 
            '<div style="font-size: 24px; font-weight: bold; margin-top: 15px;">' + cnPart + '</div>' + 
            '<div style="font-size: 16px; font-weight: normal; opacity: 0.7; margin-top: 5px;">' + enPart + '</div>';
    } else {
        // 如果没有英文，也给中文加个样式
        nameSpan.style.display = "block";
        nameSpan.style.fontSize = "24px";
        nameSpan.style.fontWeight = "bold";
        nameSpan.style.marginTop = "15px";
    }
})();
</script>
